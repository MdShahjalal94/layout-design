<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout design</title>
</head>
<body>

<table border="1" width="1000" height="1000" align="center">

    <tr>
        <td colspan="4" height="250">
            <table border="1" width="1000">
                <tr>
                    <td width="250" height="250"></td>
                    <td></td>
                    <td width="250" bgcolor="blue"></td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>

        <td colspan="4" height="200">

            <table width="1000"  border="1">
                <tr>
                    <td width="400" height="200"></td>
                    <td></td>
                    <td width="400"></td>
                </tr>
            </table>


        </td>
    </tr>

    <tr>
        <td colspan="4" height="300">
            <table border="1" width="1000">
                <tr>
                    <td width="500" height="300"></td>
                    <td width="500"></td>
                </tr>
            </table>
        </td>

    </tr>

    <tr>
        <td colspan="4" height="250">
            <table border="1" width="1000">
                <tr>
                    <td width="250" height="250"></td>
                    <td></td>
                    <td width="250"></td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td colspan="4" height="200">
            <table width="1000" border="1">
                <td width="250"></td>
                <td></td>
                <td></td>
                <td width="250" height="200"></td>
            </table>
        </td>
    </tr>





</table>








</body>







</html>
